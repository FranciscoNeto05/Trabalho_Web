<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Adicionar novo Evento</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <form id="form-adicionar-evento">
            <label for="nome-evento">Nome do Evento:</label>
            <input type="text" id="nome-evento" required>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" required></textarea>

            <label for="imagem">Imagem (URL):</label>
            <input type="url" id="imagem" required>

            <button type="submit">Adicionar Evento</button>
        </form>
    </main>

    <script src="adicionarEvento.js"></script>
</body>
</html>
